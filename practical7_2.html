<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Frameset</title>
</head>
    <frameset rows="25%,25%,25%,25%">
        <frame src="https://www.google.com">

        <frameset cols="50% , 50%">
            <frame src="https://www.google.com">
            <frame src="https://www.google.com">
        </frameset>
        <frame src="https://www.google.com">
        <frame src="https://www.google.com">
    </frameset>
</html>
